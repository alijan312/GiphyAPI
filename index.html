<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>GiphyApi</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">


</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Welcome to the gif world!</h1>
            <p class="lead">Click on the buttons to play the gifs!</p>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <form id="gif-add">
                    <label for="gif-input">Let's add a gif. </label>
                    <input type="text" id="gif-input">
                    <input id="add-gif" type="submit" value="Submit">
                </form>
                <div class="card-body">
                    <div class="text-center" id="gifButtonArea"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12" id="gifImageArea"></div>
    </div>




    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="./assets/javascript/main.js"></script>
</body>

</html>
